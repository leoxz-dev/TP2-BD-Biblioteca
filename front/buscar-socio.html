<!DOCTYPE html>
<head>
    <title>Buscar Socio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <header></header>
    
    <section class="my-6">
        <div class="container is-max-tablet">
            <article class="message is-link">
                <div class="message-header is-flex is-justify-content-center">
                    <h2 class="subtitle has-text-white"><b>Introduzca el id o el email</b></h2>
                </div>
                <div class="message-body has-text-centered px-6">
                    <form id="busqueda-form" class="mx-3">
                        <div class="field">
                            <label class="label">ID</label>
                            <div class="control">
                                <input class="input" id="id" type="number" name="socio_id" placeholder=" " required>
                            </div>
                        </div>
                        <div class="block">
                            <p class="is-size-5 has-text-black">o</p>
                        </div>
                        <div class="field">
                            <label class="label">Correo Electrónico</label>
                            <div class="control">
                                <input class="input" type="email" name="email" placeholder="nombre@gmail.com">
                            </div>
                        </div>

                        <br>
                        <div class="buttons is-centered">
                            <button type="submit" class="button is-link is-normal">Buscar</a>
                            <button  class="button is-white is-normal" href="libros.html">Cancelar</a>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </section> 

    <footer class="footer"></footer>
    <script src="./header_footer.js"></script>
    <script>
        document.getElementById('busqueda-form').addEventListener('submit', function (event) {
          event.preventDefault();
          const id = parseInt(document.getElementById('id').value);
          window.location.href = `informacion-socio.html?id=${id}`;  // Redirige a la página de información del socio pasando el ID en la URL
        });
    </script>
    
</body>
</html>
