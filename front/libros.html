<!DOCTYPE html>
<html>
<head>
    <title>Libros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="ingresar_usuario.html">Ingresar usuario</a>
                <a class="navbar-item" href="usuario.html">Usuarios</a>
                <a class="navbar-item" href="libros.html">Libros</a>
                <a class="navbar-item" href="#">
                    <img src="/front/Logo.png" width="250" height="30" alt="logout">
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Lista de libros</h1>
        <div class="table-responsive rounded">
            <table class="table table-striped table-primary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Año de publicación</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Cantidad de páginas </th>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>El señor de los anillos</td>
                    <td>J.R.R. Tolkien</td>
                    <td>1954</td>
                    <td>Fantasía</td>
                    <td>1178</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Harry Potter</td>
                    <td>J.K Rowling</td>
                    <td>1999</td>
                    <td>Fantasía</td>
                    <td>982</td>
                </tr>
            </table>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Titulo del libro</label>
                <input type="text" class="form-control" name="tituloForm" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" name="autorForm" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Año de publicación</label>
                <input type="number" class="form-control" name="añoForm" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Genero</label>
                <select name="generoForm" class="form-select" required>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Terror">Terror</option>
                    <option value="Romance">Romance</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Biografía">Biografía</option>
                    <option value="Historia">Historia</option>
                    <option value="Política">Política</option>
                    <option value="Economía">Economía</option>
                    <option value="Autoayuda">Autoayuda</option>
                    <option value="Cocina">Cocina</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
