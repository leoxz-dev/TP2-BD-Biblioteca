<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Inicio sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <header></header>

    <section class="py-6">
        <div class="container py-6">
            <div class="columns">
                <div class="container column">
                    <div class="container is-max-tablet">
                        <article class="message">
                            <div class="message-header is-flex is-justify-content-center">
                                <h2 class="subtitle has-text-white"><b>Inicie sesion con email y contraseña</b></h2>
                            </div>
                            <div class="message-body has-text-centered px-6">
                                <form id="busqueda-form" class="mx-3">
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input" id="email" type="email" min="1" name="socio_id" placeholder="123" pattern="[0-9]{1,10}" required/>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Contraseña</label>
                                        <div class="control">
                                            <input id="contraseña" class="input" type="text" name="contraseña" placeholder="Contraseña"  required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="buttons is-centered">
                                        <button type="submit" class="button is-success is-normal">Logearse</button>
                                    </div>
                                </form>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="container column">
                    <article class="message">
                        <div class="message-header is-flex is-justify-content-center">
                            <h2 class="subtitle has-text-white"><b>INGRESE SUS DATOS Y REGISTRARSE</b></h2>
                        </div>
                        <div class="message-body">
                            <form id="registrarse-form" class="mx-3">
                                <div class="field">
                                    <label class="label">Nombre</label>
                                    <div class="control">
                                        <input id="nombre" class="input" type="text" name="nombre" placeholder="Nombre" pattern="([A-ZΆ-ΫÀ-Ö][a-zß-öø-ÿ]+ ?)+" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Apellido</label>
                                    <div class="control">
                                        <input id="apellido" class="input" type="text" name="apellido" placeholder="Apellido" pattern="([A-ZΆ-ΫÀ-Ö][a-zß-öø-ÿ]+) ?([a-zß-öø-ÿA-ZΆ-ΫÀ-Ö\s]+)*" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Contraseña</label>
                                    <div class="control">
                                        <input id="contraseña" class="input" type="text" name="apellido" placeholder="CONTRASEÑA" pattern="([A-ZΆ-ΫÀ-Ö][a-zß-öø-ÿ]+) ?([a-zß-öø-ÿA-ZΆ-ΫÀ-Ö\s]+)*" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Correo Electrónico</label>
                                    <div class="control">
                                        <input id="email" class="input" type="email" name="email" placeholder="nombre@gmail.com" pattern="[A-Za-z0-9_-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Domicilio</label>
                                    <div class="control">
                                        <input id="direccion" class="input" type="text" name="direccion" placeholder="Av. Alcorta 1500" pattern="[A-Za-zÀ-ÿß-öø-ÿ0-9\s.'-]*" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Teléfono</label>
                                    <div class="control">
                                        <input id="telefono" class="input" type="tel" name="telefono" placeholder="11 1234-5678" pattern="[0-9]{2}\s[0-9]{4}-[0-9]{4}" required>
                                    </div>
                                </div>
                                <br>
                                <div class="buttons is-centered">
                                    <input id="button-submit" class="button is-success is-normal" type="submit" value="Guardar cambios" />
                                </div>
                            </form>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        
    </section>
    <footer class="footer" style="padding-bottom: 1.5rem; padding-top: 1.5rem;"></footer>
    <script src="./src/header_footer_inicio.js"></script>
    <script>
        document.getElementById('registrarse-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            //SACAMOS LOS DATOS DE LOS INPUTS DEL FORM
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            //const contraseña = document.getElementById('contraseña').value;
            
            //CREAMOS UN BODY CON ESOS DATOS
            const socioData = {
                nombre: nombre,
                apellido: apellido,
                direccion: direccion,
                telefono: telefono,
                email: email,
                //contraseña: contraseña,
            };
            if (document.getElementById('estado')) {  // Verificar si el elemento existe
                const estado = document.getElementById('estado').value;
                if (estado.trim() !== "") {
                    socioData.estado = estado;
                }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            try {
                let response;
                
                    //INTENTAMOS HACER UN POST UTILIZANDO COMO BODY EL socioData JSONIFICADO
                    response = await fetch('http://localhost:3000/socios', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        //JSONIFICACION
                        body: JSON.stringify(socioData),
                    });
                    alert('¡Socio creado con éxito!');
                //response.ok SE FIJA SI EL STATUS RESPONSE ESTA ENTRE 200 Y 299
                if (response.ok) {
                    const nuevoSocio = await response.json();
                    alert(`¡Socio creado con éxito! ID: ${nuevoSocio.id}`);
                    //LIMPIAMOS EL FORM
                    document.getElementById('registrarse-form').reset();
                } else {
                    const error = await response.json();
                    alert(`Error al crear socio: ${response.status}`);
                }
                //EN CASO DE QUE ALGO SALE MAL CON EL FETCH EL CATCH AGARRA EL ERROR Y MUESTA UN MENSAJE AL USUARIO 
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
                alert('No se pudo conectar con el servidor.');
            }
        })

        document.getElementById('busqueda-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
        })
    </script>

</body>

</html>
