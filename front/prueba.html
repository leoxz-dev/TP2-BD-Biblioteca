<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar con Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="https://bulma.io/images/bulma-logo.png" alt="Logo" width="112" height="28">
      </a>

      <!-- Botón de hamburguesa para móvil -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#inicio">
          Inicio
        </a>
        <a class="navbar-item" href="#servicios">
          Servicios
        </a>
        <a class="navbar-item" href="#contacto">
          Contacto
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="#registrarse">
              <strong>Registrarse</strong>
            </a>
            <a class="button is-light" href="#iniciar-sesion">
              Iniciar Sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <section class="section">
    <div class="container">
      <h1 class="title">Bienvenido</h1>
      <p>Este es un ejemplo de una navbar creada con Bulma.</p>
    </div>
  </section>

  <!-- JavaScript para la funcionalidad del menú hamburguesa -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
