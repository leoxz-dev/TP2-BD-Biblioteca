<!DOCTYPE html>
<html>
    <head>
        <title>Crear Socio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    
    
    
    </head>
    <body>
        <header>
            <!--header por header_footer.js-->
        </header>

        
        <section class="my-6">
            <div class="container is-max-tablet">
                <article class="message is-link">
                    <div class="message-header is-flex is-justify-content-center">
                        <h2 class="subtitle has-text-white"><b>Ingresar información del nuevo socio</b></h2>
                    </div>
                    <div class="message-body">
                        <form class="mx-3">
                            <div class="field">
                                <label class="label">Nombre</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Apellido</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Correo Electrónico</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="nombre@gmail.com">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Dirección</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Av. Alcorta 1500">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Teléfono</label>
                                <div class="control">
                                    <input class="input" type="tel" placeholder="11 1234-5678">
                                </div>
                            </div>
                            <br>
                            <div class="buttons is-centered">
                                <input class="button is-link is-normal" type="submit" value="Guardar cambios" />
                                <a class="button is-white is-normal" href="libros.html">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </section>    
        
        <footer class="footer">
            <!--footer por header_footer.js-->
        </footer>
        <script src="./header_footer.js"></script>
    </body>
</html>
